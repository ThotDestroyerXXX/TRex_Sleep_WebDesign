<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="register.css" />

      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <a href="../../index.html">
      <div class="return">
        <i class="bx bx-left-arrow-circle"></i>
      </div>
    </a>
    <div id="book" class="book">
      <div id="p1" class="paper flipped">
        <div class="back">
          <div id="b1" class="back-content">
            <div class="regis">
              <h1>Create an account</h1>
              <div class="dataRegis">
                <div class="fillData">
                  <i class="bx bx-envelope"></i>
                  <input type="email" placeholder="Email" name="email" />
                  <label></label>
                </div>
                <div class="fillData">
                  <i class="bx bx-lock-alt"></i>
                  <input
                    type="password"
                    placeholder="Password"
                    name="password"
                  />
                  <label></label>
                </div>
                <div class="fillData">
                  <i class="bx bxs-calendar"></i>
                  <input type="date" placeholder="Date of Birth" name="dob" />
                  <label></label>
                </div>
                <div class="fillData">
                  <i class="bx bx-low-vision"></i>
                  <input
                    type="password"
                    placeholder="Confirm Password"
                    name="password"
                  />
                  <label></label>
                </div>
                <div class="signin-btn">
                  <h2>Sign In</h2>
                </div>

                <div class="or">
                  <div class="line"></div>
                  <h3 class="text">or</h3>
                  <div class="line"></div>
                </div>

                <p id="next-btn">Already have account</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="p2" class="paper">
        <div class="front">
          <div id="f2" class="front-content">
            <img
              class="front2"
              src="../../Assets/register/pietro-de-grandi-Q5dMq3cKqec-unsplash.jpg"
              alt=""
            />
          </div>
        </div>
        <div class="back">
          <div id="b2" class="back-content">
            <img
              class="back2"
              src="../../Assets/register/pietro-de-grandi-T7K4aEPoGGk-unsplash.jpg"
              alt=""
            />
          </div>
        </div>
      </div>

      <div id="p3" class="paper">
        <div class="front">
          <div id="f3" class="front-content">
            <div class="login">
              <h1 class="title">Login</h1>
              <div class="loginData">
                <i class="bx bx-envelope"></i>
                <input type="email" placeholder="Email" name="email" />
                <label></label>
              </div>
              <div class="loginData">
                <i class="bx bx-key"></i>
                <input type="email" placeholder="Password" name="email" />
                <label></label>
              </div>
              <div class="login-btn">
                <h2>Log In</h2>
              </div>
              <div class="or">
                <div class="line"></div>
                <h3 class="text">or</h3>
                <div class="line"></div>
              </div>
              <div class="logos">
                <i class="bx bxl-google"></i>
                <i class="bx bxl-facebook"></i>
                <i class="bx bxl-github"></i>
              </div>
              <div class="signUp">
                <p>Don't have an account?</p>
                <p id="prev-btn">Sign up here</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="register.js"></script>
